version: 1
formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
loggers:
  dealflow:
    handlers: [console]
    level: INFO
    propagate: False
root:
  handlers: [console]
  level: INFO
